<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Odin Library</h1>
    <div id="wrapper">

        <!-- Button trigger modal -->
        <button type="button" id="submitNewBook" class="btn btn-primary btn-lg" data-bs-toggle="modal"
            data-bs-target="#submitNewBookModal">
            Submit New Book
        </button>

        <!-- Modal -->
        <div class="modal fade" id="submitNewBookModal" tabindex="-1" aria-labelledby="submitNewBookModal"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">New Book Submission</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- form contents go here -->
                        <form action="/submission" id="submissionForm">

                            <div class="mb-3">
                                <label class="form-label" for="">Book Title:</label>
                                <input class="form-control" type="text" id="formTitle" placeholder="A New Book">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Author Name:</label>
                                <input class="form-control" type="text" id="formAuthor" placeholder="A New Person">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Page Length:</label>
                                <input class="form-control" type="number" id="formPages" placeholder="777">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="">Read Status:</label>
                                <select class="form-control" id="formReadingStatus">
                                    <option>YES</option>
                                    <option selected>NO</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="submitBookBtn"
                                    data-bs-dismiss="modal">Submit Book</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!-- book container starts here -->
        <div id="bookContainer">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="/index2.js"></script>
</body>

</html>
